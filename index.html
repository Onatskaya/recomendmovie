  <body>
      <div class="container">
      <h1>Фильмы</h1>
        <div class="col-xs-12 col-sm-6">
        <h2>Порекомендуйте фильм</h2>
          <form id="movie-feedback-form">
            <div class="form-group">
              <label for="filmName">Название:</label>
              <input type="text" class="form-control" id="filmName" placeholder="Название" required>
            </div>
            <div class="form-group">
              <label for="genre">Жанр:</label>
              <input type="text" class="form-control" id="genre" placeholder="Жанр" required>
            </div>
            <div class="form-group">
              <label for="year">Год:</label>
              <input type="text" class="form-control" id="year" placeholder="Год выпуска" required>
            </div>
            <div class="form-group">
              <label for="description">Описание:</label>
              <textarea  class="form-control" rows="3" name="description" id="description" required></textarea>
            </div>
            <div class="form-group">
              <label for="picture">Ссылка на картинку:</label>
              <input type="url" class="form-control" id="picture" placeholder="Ссылка на картинку" required>
            </div>
            <div class="form-group">
              <label for="userName">Ваше имя:</label>
              <input type="text" class="form-control" id="userName" placeholder="Ваше имя" required>
            </div>
            <button type="button" id="submitForm" class="btn btn-success">Оставить рекомендацию</button>
            <div><button type="button" id="btn-load-data" class="btn btn-success">Рекомендации друзей</button></div>
          </form>
          
        </div>

        <div class="col-xs-12 col-sm-6">
        	<h2>Рекомендации друзей</h2>
	        <div class="panel panel-default">
	            <div class="panel-body" id="movie-rec">
	            <h4></h4>
	            </div>
	          </div>
	        </div>
      </div>
