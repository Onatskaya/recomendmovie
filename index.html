<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recomend Movie</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
      <h1>Фильмы</h1>
        <div class="col-xs-12 col-sm-6">
        <h2>Порекомендуйте фильм</h2>
          <form id="movie-feedback-form">
            <div class="form-group">
              <label class="control-label" for="filmName">Название:</label>
              <input type="text" class="form-control" id="filmName" aria-describedby="helpBlock" placeholder="Название" required>
              <span class="help-block">Название фильма указано некорректно</span>

            </div>
            <div class="form-group">
              <label class="control-label" for="genre">Жанр:</label>
              <input type="text" class="form-control" id="genre" aria-describedby="helpBlock" placeholder="Жанр" required>
              <span class="help-block">Жанр фильма указан некорректно</span>

            </div>
            <div class="form-group">
              <label class="control-label" for="year">Год:</label>
              <input type="text" class="form-control" id="year" aria-describedby="helpBlock" placeholder="Год выпуска" required>
              <span class="help-block">Год выпуска фильма указан некорректно</span>

            </div>
            <div class="form-group">
              <label class="control-label" for="description">Описание:</label>
              <textarea  class="form-control" rows="3" name="description" id="description" aria-describedby="helpBlock" required></textarea>
              <span class="help-block">Введите описание фильма</span>
            </div>
            <div class="form-group">
              <label class="control-label" for="picture">Ссылка на картинку:</label>
              <input type="url" class="form-control" id="picture" aria-describedby="helpBlock" placeholder="Ссылка на картинку" required>
              <span class="help-block">Введена некорректная ссылка</span>

            </div>
            <div class="form-group">
              <label class="control-label" for="userName">Ваше имя:</label>
              <input type="text" class="form-control" id="userName" aria-describedby="helpBlock" placeholder="Ваше имя" required>
              <span class="help-block">Введите Ваше имя</span>

            </div>
            <button type="button" id="submitForm" class="btn btn-success">Оставить рекомендацию</button>
            <div><button type="button" id="btn-load-data" class="btn btn-success">Рекомендации друзей</button></div>
          </form>
          
        </div>

        <div class="col-xs-12 col-sm-6 ">
        	<h2>Рекомендации друзей</h2>
          <div class="sortingButtons">
          <p>Сортировать по: </p>
            <button type="button" id="sortByYear" class="btn btn-default asc">По году выпуска</button>
            <button type="button" id="sortByTime" class="btn btn-default dateAsc">По дате добавления рекомендации</button>
            <div class="friendsRecomendations">
            </div>
          </div>
	      </div>
      </div>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/locale/ru.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/moviefeedback.js"></script>
  </body>
</html>
